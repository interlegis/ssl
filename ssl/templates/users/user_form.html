{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  <h1>{{ user.username }}</h1>
  <form class="form-horizontal" method="post" action="{% url 'users:update' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button class="btn btn-primary waves-effect waves-light right" type="submit">{% trans "Update" %}
          <i class="material-icons right">update</i>
        </button>
      </div>
    </div>
  </form>
<br><br>
{% endblock %}
